<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Test task for cool company - iSpring" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style/style.css" />
    <title>iSpring test task</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container wrapper-min">
        <div class="header__links">
          <div class="logo header__logo">
            <a href="https://www.ispring.ru/" target="_blank" rel="noopener">
              <img
                src="assets/icons/iSpring-logo.png"
                alt="iSpring logo"
                class="logo__img"
            /></a>
          </div>
          <nav class="header-menu">
            <ul class="menu-list">
              <li class="menu-list__item">
                <label for="products">
                  <select
                    class="menu-list-select"
                    name="products"
                    id="products"
                  >
                    <option value="default" selected>
                      <a href="/" class="menu-list__link">Products</a>
                    </option>
                    <option value="product-1">
                      <a href="/" class="menu-list__link">Some link</a>
                    </option>
                    <option value="product-2">
                      <a href="/" class="menu-list__link">Some link</a>
                    </option>
                    <option value="product-3">
                      <a href="/" class="menu-list__link">Some link</a>
                    </option>
                    <option value="product-4">
                      <a href="/" class="menu-list__link">Some link</a>
                    </option>
                    <option value="product-2">
                      <a href="/" class="menu-list__link">Some link</a>
                    </option>
                  </select>
                </label>
              </li>
              <li class="menu-list__item">
                <a href="/" class="menu-list__link">Pricing</a>
              </li>
              <li class="menu-list__item">
                <a href="/" class="menu-list__link">Support</a>
              </li>
              <li class="menu-list__item">
                <a href="/" class="menu-list__link">Customers</a>
              </li>
              <li class="menu-list__item">
                <a href="/" class="menu-list__link">Company</a>
              </li>
              <li class="menu-list__item">
                <a href="/" class="menu-list__link">Blog</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__options header-options">
          <label for="options" class="options-wrapper">
            <select
              id="lang-select"
              class="options-select"
              name="products"
              id="options"
            >
              <option value="default" selected>
                <a href="/" class="options-select__link">en</a>
              </option>
              <option value="product-1">
                <a href="/" class="options-select__link">ru</a>
              </option>
            </select>
          </label>
          <div id="basket" class="header-options__basket options-wrapper">
            <img src="assets/icons/salary-basket.svg" alt="salary basket" />
          </div>
          <div id="search" class="header-options__search options-wrapper">
            <img src="assets/icons/search.svg" alt="search" />
          </div>
          <button id="log-in" class="header-options__log-in options-wrapper">
            Log in
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__container wrapper-max">
          <div class="hero-content">
            <h4 class="hero-content__subtitle">Partner Program</h4>
            <h1 class="hero-content__title">Grow your revenue with iSpring</h1>
            <p class="hero-content__desk">
              Offer your customers award-winning software for eLearning
              authoring and training management.
            </p>
            <a class="hero-content__link" href="/">Become a Partner</a>
          </div>
          <div class="hero-background">
            <img
              class="hero-background__table"
              src="assets/images/hero-image-table.png"
              alt="icon table"
            />
            <img
              class="hero-background__img"
              src="assets/images/hero-image-min.png"
              alt="main photo with programmers"
            />
            <img
              class="hero-background__handles"
              src="assets/images/hero-image-handles.png"
              alt="icon handles"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
